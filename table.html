<!DOCTYPE html>
<html>

<head>
    <title>Table</title>
    <style>
     

        table {
            justify-content: center;
            margin: auto;
         
            width: 50%;
            height: 100px;
            color: blueviolet;

        }
     
          table,
          th,
          td {
              border: 2px solid rgb(244, 14, 14);
              border-collapse: collapse;
  
          }

        td {
            text-align: center;

        }
   
    </style>

</head>

<body>
    <table class="center">
        <tr>
            <th>h1</th>
            <th>h2</th>
            <th>h3</th>
            <th>h4</th>
        </tr>
        <tr>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
        </tr>
        <tr>
            <td colspan="2">1</td>
            <td>1</td>
            <td rowspan="2">1</td>

        </tr>
        <tr>
            <td>1</td>
            <td>1</td>
            <td>1</td>

        </tr>

    </table>
</body>

</html>
