<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
        }
        .gallery img {
            width: 100%;
            height: auto;
        }
        .gallery div {
            flex: 1 1 calc(33.333% - 10px);
            margin: 5px;
        }
        @media (max-width: 600px) {
            .gallery div {
                flex: 1 1 calc(100% - 10px);
            }
        }
    </style>
</head>
<body>
    <div class="gallery">
        <div><img src="https://via.placeholder.com/300x200" alt="Image 1"></div>
        <div><img src="https://via.placeholder.com/300x200" alt="Image 2"></div>
        <div><img src="https://via.placeholder.com/300x200" alt="Image 3"></div>
    </div>
</body>
</html>
