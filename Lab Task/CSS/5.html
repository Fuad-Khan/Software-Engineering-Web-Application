<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query Example</title>
    <style>
        body {
            background-color: lightgray;
        }
        h1 {
            color: darkblue;
        }
        @media (max-width: 600px) {
            h1 {
                color: red;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <h1>Resize the screen to see the effect!</h1>
</body>
</html>
