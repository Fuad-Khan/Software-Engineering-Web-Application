<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS Example</title>
</head>
<body>
    <h1 id="h1" style="color:purple; text-align: center;">Assalamualaikum</h1>
    <button type="button" onclick='document.getElementById("h1").innerHTML = changeText()'>Click Me!</button>
    
    <script>
        function changeText() {
            return "HI, I am MK";
          }
    </script>
</body>
</html>
